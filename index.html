<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sorting Game</title>
</head>
<body>
    <h1>Trash Sorting Game</h1>
    <p>Welcome to the trash sorting game! Can you sort the trash correctly?</p>
    <div>
        <h2>Items to Sort</h2>
        <ul>
            <li>Plastic Bottle</li>
            <li>Glass Jar</li>
            <li>Food Waste</li>
            <li>Paper</li>
        </ul>
    </div>
    <div>
        <h2>Sorting Options</h2>
        <button onclick="alert('Sorting Plastic!')">Plastic</button>
        <button onclick="alert('Sorting Glass!')">Glass</button>
        <button onclick="alert('Sorting Organic!')">Organic Waste</button>
        <button onclick="alert('Sorting Paper!')">Paper</button>
    </div>
</body>
</html>
