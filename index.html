<html>
<head>
    <style>
        .trash-item {
            transition: transform 0.5s ease; /* Smooth transition for the animation */
        }

        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); } /* Move item out of view to the left */
        }

        @keyframes moveRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); } /* Move item out of view to the right */
        }

        @keyframes moveDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); } /* Move item out of view downwards */
        }

        .move-left {
            animation: moveLeft 0.5s forwards;
        }

        .move-right {
            animation: moveRight 0.5s forwards;
        }

        .move-down {
            animation: moveDown 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="trash-item">Item 1</div>
        <div class="trash-item">Item 2</div>
        <div class="trash-item">Item 3</div>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            const items = document.querySelectorAll('.trash-item');
            items.forEach(item => {
                switch(event.key) {
                    case 'ArrowLeft':
                        item.classList.add('move-left');
                        break;
                    case 'ArrowRight':
                        item.classList.add('move-right');
                        break;
                    case 'ArrowDown':
                        item.classList.add('move-down');
                        break;
                }
            });
        });
    </script>
</body>
</html>
