<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sorting Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #gameArea { position: relative; width: 600px; height: 400px; border: 1px solid #000; }
        .item { position: absolute; transition: transform 0.3s; }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <script>
        const gameArea = document.getElementById('gameArea');
        let item;

        function createItem() {
            item = document.createElement('div');
            item.className = 'item';
            item.innerText = 'ðŸ—‘ï¸';
            item.style.left = '200px';
            item.style.top = '200px';
            gameArea.appendChild(item);
        }

        function moveItem(direction) {
            const currentTransform = getComputedStyle(item).transform;
            let translateX = 0;
            let translateY = 0;

            if (currentTransform !== 'none') {
                const matrix = currentTransform.split('(')[1].split(')')[0].split(',');
                translateX = parseFloat(matrix[4]);
                translateY = parseFloat(matrix[5]);
            }

            switch (direction) {
                case 'left':
                    translateX -= 10; break;
                case 'right':
                    translateX += 10; break;
                case 'down':
                    translateY += 10; break;
            }

            item.style.transform = `translate(${translateX}px, ${translateY}px)`;
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    moveItem('left'); break;
                case 'ArrowRight':
                    moveItem('right'); break;
                case 'ArrowDown':
                    moveItem('down'); break;
            }
        });

        createItem();
    </script>
</body>
</html>
